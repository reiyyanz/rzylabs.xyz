<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  
  <!-- Define gradients and effects -->
  <defs>
    <!-- Red glow gradient -->
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ff1a1a;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:0" />
    </radialGradient>
    
    <!-- Liquid flow gradient -->
    <linearGradient id="liquidFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Red line gradient -->
    <linearGradient id="redLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for center -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="170" cy="200" r="120" fill="url(#redGlow)"/>
  
  <!-- Particles using exponential decay pattern (2^n spacing) -->
  <!-- Near field particles -->
  <circle cx="188" cy="168" r="1.5" fill="#ff3333" opacity="0.8"/>
  <circle cx="142" cy="183" r="1.3" fill="#ff3333" opacity="0.75"/>
  <circle cx="197" cy="227" r="1.4" fill="#ff3333" opacity="0.7"/>
  <circle cx="151" cy="241" r="1.2" fill="#ff3333" opacity="0.65"/>
  
  <!-- Mid field particles (distance x2) -->
  <circle cx="220" cy="152" r="1.1" fill="#ff3333" opacity="0.6"/>
  <circle cx="108" cy="172" r="1" fill="#ff3333" opacity="0.55"/>
  <circle cx="232" cy="258" r="1.2" fill="#ff3333" opacity="0.6"/>
  <circle cx="118" cy="278" r="1" fill="#ff3333" opacity="0.5"/>
  
  <!-- Far field particles (distance x4) -->
  <circle cx="252" cy="128" r="0.9" fill="#ff3333" opacity="0.45"/>
  <circle cx="78" cy="148" r="0.8" fill="#ff3333" opacity="0.4"/>
  <circle cx="265" cy="285" r="0.9" fill="#ff3333" opacity="0.45"/>
  <circle cx="88" cy="302" r="0.8" fill="#ff3333" opacity="0.4"/>
  
  <!-- Asymmetric scatter following prime angles (23째, 37째, 53째, 71째) -->
  <circle cx="203" cy="115" r="0.8" fill="#ff3333" opacity="0.5"/>
  <circle cx="247" cy="203" r="0.7" fill="#ff3333" opacity="0.45"/>
  <circle cx="158" cy="295" r="0.9" fill="#ff3333" opacity="0.5"/>
  <circle cx="92" cy="218" r="0.7" fill="#ff3333" opacity="0.4"/>
  <circle cx="135" cy="105" r="0.8" fill="#ff3333" opacity="0.45"/>
  
  <!-- Sparse edge particles -->
  <circle cx="268" cy="165" r="0.6" fill="#ff3333" opacity="0.3"/>
  <circle cx="72" cy="235" r="0.6" fill="#ff3333" opacity="0.3"/>
  
  <!-- Selective connection lines (following geometric progression) -->
  <line x1="188" y1="168" x2="170" y2="155" stroke="#ff3333" stroke-width="0.5" opacity="0.15"/>
  <line x1="220" y1="152" x2="203" y2="115" stroke="#ff3333" stroke-width="0.5" opacity="0.1"/>
  
  <line x1="197" y1="227" x2="170" y2="245" stroke="#ff3333" stroke-width="0.5" opacity="0.15"/>
  <line x1="232" y1="258" x2="265" y2="285" stroke="#ff3333" stroke-width="0.5" opacity="0.1"/>
  
  <line x1="142" y1="183" x2="108" y2="172" stroke="#ff3333" stroke-width="0.5" opacity="0.12"/>
  <line x1="151" y1="241" x2="118" y2="278" stroke="#ff3333" stroke-width="0.5" opacity="0.12"/>
  
  <!-- Main diamond mark -->
  <g transform="translate(170, 200)">
    
    <!-- Outer diamond frame -->
    <path d="M 0 -55 L 55 0 L 0 55 L -55 0 Z" 
          fill="none" 
          stroke="#2a2a2a" 
          stroke-width="1.5"/>
    
    <!-- Inner diamond -->
    <path d="M 0 -45 L 45 0 L 0 45 L -45 0 Z" 
          fill="none"
          stroke="url(#liquidFlow)" 
          stroke-width="1.5"
          filter="url(#glow)"/>
    
    <!-- Horizontal liquid wave flow -->
    <path d="M -55 0 Q -27.5 -12, 0 0 T 55 0" 
          fill="none" 
          stroke="url(#liquidFlow)" 
          stroke-width="1.5" 
          filter="url(#glow)"/>
    
    <!-- Vertical liquid wave flow -->
    <path d="M 0 -55 Q 12 -27.5, 0 0 T 0 55" 
          fill="none" 
          stroke="url(#liquidFlow)" 
          stroke-width="1.5" 
          opacity="0.7"
          filter="url(#glow)"/>
    
    <!-- Center core with strong glow -->
    <circle cx="0" cy="0" r="6" fill="#1a1a1a"/>
    <circle cx="0" cy="0" r="4" fill="#ff3333" filter="url(#strongGlow)"/>
    <circle cx="0" cy="0" r="2" fill="#ff0000"/>
    <circle cx="0" cy="0" r="1" fill="#ffffff"/>
    
    <!-- Corner energy nodes -->
    <circle cx="0" cy="-45" r="2" fill="#ff3333" opacity="0.8"/>
    <circle cx="45" cy="0" r="2" fill="#ff3333" opacity="0.8"/>
    <circle cx="0" cy="45" r="2" fill="#ff3333" opacity="0.8"/>
    <circle cx="-45" cy="0" r="2" fill="#ff3333" opacity="0.8"/>
    
  </g>
  
  <!-- Company name -->
  <text x="300" y="185" 
        font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="#ffffff" 
        letter-spacing="1">
    RESONANCE
  </text>
  
  <text x="300" y="225" 
        font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="42" 
        font-weight="200" 
        fill="#7a7a7a" 
        letter-spacing="10">
    ENGINE
  </text>
  
  <!-- Red accent line -->
  <path d="M 300 240 Q 345 238, 390 240" 
        stroke="url(#redLine)" 
        stroke-width="2" 
        fill="none"
        filter="url(#glow)"/>
  
</svg>